# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
detect-rounded-corners = true;
shadow-radius = 1;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.1;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g ?= 'Dmenu'",
    "name *= 'Chrome'"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;


# Opacity
menu-opacity = 0.7;
inactive-opacity = 0.75;
active-opacity = 0.95;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.05;
#inactive-dim = 0.2;
#inactive-dim-fixed = true;
opacity-rule = [
	"99:name *?= 'screenkey'",
	"99:name *?= 'simplescreenrecorder'",
#不知道为什么，有时候修改code的透明度，visual code和Google Chrome一起联动，很奇怪
	#"80:name *?= 'Code'",
	"95:name *?= 'Typora'",
	# Chrome、Chromium一个都不能少，少了就跟Code联动了
	"99:name *?= 'Chrome'",
	"99:name *?= 'Chromium'",
	"99:name *?= 'virtualbox'",
	"99:name *?= 'vlc'",
	"99:name *?= 'zathura'",
	"50:class_g = 'Dmenu'"
];

blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 3;
blur-kern = "3x3box";
blur-background-fixed = true;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

# GLX backend
backend = "glx";
glx-no-stencil = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
# detect-rounded-corners = true;
detect-client-opacity = true;
# The value=0 means compton self-adaptive in screen compositor
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [
	"class_g = 'Cairo-clock'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-swap-method = "undefined";
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip =
  {
    fade = true;
    shadow = false;
    opacity = 0.8;
    focus = true;
  };
  fullscreen =
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};

