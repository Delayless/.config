reporting: "off"
startuppopupversion: 1
keybinding:
    universal:
      prevItem-alt: 'e' # go one line up
      nextItem-alt: 'n' # go one line down
      prevBlock-alt: 'h' # goto the previous block / panel
      nextBlock-alt: 'i' # goto the next block / panel
      nextMatch: '='
      prevMatch: '-'
      new: 'k'
      edit: 'o'
      openFile: 'O'
      scrollUpMain-alt1: 'E' # main panel scrool up
      scrollDownMain-alt1: 'N' # main panel scrool down
      scrollUpMain-alt2: '<c-e>' # main panel scrool up
      scrollDownMain-alt2: '<c-n>' # main panel scrool down
      nextScreenMode: '+'
      prevScreenMode: '_'
      undo: 'l'
      redo: 'L'
    files:
      ignoreFile: 'I'
    commits:
      moveDownCommit: '<c-n>'
      moveUpCommit: '<c-e>'
    branches:
      viewGitFlowOptions: 'I'
      setUpstream: 'U'
